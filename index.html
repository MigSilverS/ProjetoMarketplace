<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--ícone-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class=" text-white py-5 text-center" id="main">
        <h1 class="">Marketplace</h1>
        <p>São Paulo</p>
    </header>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/1.jpg" class="d-block tamanho m-auto" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Compre e Venda aqui!</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/2.jpg" class="d-block tamanho m-auto" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div class="background">
                        <h5>Garantia garantida!</h5>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/3.jpg" class="d-block tamanho m-auto" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div class="background">
                        <h5>Segurança no Transporte!</h5>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="container">

        <div class="row">
            <div class="col-md-6 col-12">
                <div class="">
                    <h2 class="">Coloque os dados do produto</h2>

                    <div class="py-3">
                        <label for="nome">Nome do produto</label>
                        <input type="text" id="nome" placeholder="Digite o nome do produto" class="form-control" />
                    </div>

                    <div class="py-3">
                        <label for="valor">Valor do produto</label>
                        <input type="number" id="valor" placeholder="Digite o valor do produto" class="form-control">
                    </div>

                    <div class="py-3">
                        <label for="categoria">Selecione uma categoria</label>
                        <select id="categoria" class="form-control">
                            <option value="">Selecione...</option>
                            <option value="Roupa">Roupa</option>
                            <option value="Calçado">Calçado</option>
                            <option value="Eletroeletrônico">Eletroeletrônicos</option>
                            <option value="Livro">Livros</option>
                            <option value="Perfumaria e cosméticos">Perfumaria e cosméticos</option>
                        </select>
                    </div>

                    <div class="py-3">
                        <label for="local">Selecione a cidade</label>
                        <select id="local" class="form-control">
                            <option value="">Selecione...</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Guarulhos">Guarulhos</option>
                            <option value="Campinas">Campinas</option>
                            <option value="São Bernardo do Campo">São Bernardo do Campo</option>
                            <option value="Santo André">Santo André</option>
                            <option value="Osasco">Osasco</option>
                            <option value="Sorocaba">Sorocaba</option>
                            <option value="Ribeirão Preto">Ribeirão Preto</option>
                            <option value="Santos">Santos</option>
                            <option value="Mauá">Mauá</option>
                        </select>
                    </div>

                    <div class="py-3">
                        <label for="imagem">Imagem do produto</label>
                        <input type="file" id="imagem" accept="image/*" class="form-control">
                    </div>

                    <div class="py-3 text-center">
                        <button id="btn" class="w-50 btn">
                            Publicar
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-12">
                <div class="">
                    <h2>Itens publicados</h2>
                </div>
                <div id="resultado"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="top">
            <div class="logo">
                <p>Marketplace - SP</p>
            </div>
            <ul>
                <li><a href="#main">Início</a></li>
            </ul>
        </div>
        <div class="separator"></div>
        <div class="bottom">
            <p>
                Feito por Miguel Prata Silva
            </p>
            <div class="links">
                <a href="https://br.linkedin.com/in/miguel-prata-silva-42562b27b"><i class="bi bi-linkedin"></i></a>
                <a href="https://www.instagram.com/migp_s/"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
</body>

</html>
